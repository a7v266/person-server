spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://sandbox-storage:5432/sandbox
spring.datasource.username=sandbox_user
spring.datasource.password=sandbox_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.flyway.locations=classpath:flyway

jsondoc.version=1.0
jsondoc.basePath=.
jsondoc.packages[0]=org.sandbox.domain
jsondoc.packages[1]=org.sandbox.api

jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI

config.path=.